<p>daily-nutrition works!</p>
<table>
    <thead>
        <tr>
            <th>Food</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Remove from Daily</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipe of listOfDailyRecipes">
            <td>{{ recipe.title }}</td>
            <td>{{ recipe.calories }}</td>
            <td>{{ recipe.fat }}</td>
            <td>{{ recipe.carbs }}</td>
            <td>{{ recipe.protein }}</td>
            <td><button (click)="removeFromDaily(recipe)">REMOVE</button></td>
        </tr>
        <tr>
            <td></td>
            <td>{{ totalCalories }}</td>
            <td>{{ totalFat }}</td>
            <td>{{ totalCarbs }}</td>
            <td>{{ totalProtein }}</td>
        </tr>
    </tbody>
</table>
